<body>
    <p id="p1"></p>

<script>
    function display(sum){
        document.getElementById("p1").innerHTML =sum;
    }
    function calculate(num1, num2,callback){
        sum=num1+num2;
        callback(sum);
    }
    calculate(13, 17, display);
