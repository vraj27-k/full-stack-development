<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="test"></h1>
</body>
<script>
    function add(a,b){
        document.getElementById("test").innerHTML = a + b;
    }
    var a=2;
    var b=5;
    setInterval(function(){
        add(++a,++b);
    },2000)
</script>
</html>
