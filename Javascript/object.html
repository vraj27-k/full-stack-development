<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const data = { firstname: "vraj", surname: "kankrecha", age: 19 }
        document.write("i am" + " " + data.firstname + " " + data.surname + "<br>")
        document.write("my age is" + " " + data.age)
        document.write("<br><br>")
        const fruit = ["apple", "kiwi", "mango", "graps"]
        document.write(fruit[0] + "<br>")
        document.write(fruit[fruit.length - 1] + "<br>")
        for (i = 0; i < fruit.length; i++) {
            document.write(fruit[i] + "<br>")
        }
        document.write("<br><br>")
        var x = [2, 4, 3, 1, 5]
        for (i = 0; i < x.length; i++) {
            document.write("multiplication of " + x[i] + " is " + 2 * x[i] + "<br>")
        }
        document.write("<br><br>")
        var a = undefined
        var b = "test"
        var c = true
        var d = 5
        var e = null
        document.write(typeof (a) + "<br>")
        document.write(typeof (b) + "<br>")
        document.write(typeof (c) + "<br>")
        document.write(typeof (d) + "<br>")
        document.write(typeof (e) + "<br>")
        document.write("<br><br>")
        var a = 20 + 6 + "abc"
        var b = "abc" + 20 + 6
        document.write(a + "<br>")
        document.write(b)
    </script>
</head>

<body>

</body>

</html>
